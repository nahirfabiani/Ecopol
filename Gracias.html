<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias por tu mensaje</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

    :root {
      --main-color: #0D0D23;
      --accent-color: #8B6FCB;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Mono', monospace;
    }

    body {
      background-color: #fff;
      color: var(--main-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h1 span {
      color: var(--accent-color);
      font-size: 3rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    a.btn {
      background-color: var(--main-color);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    a.btn:hover {
      background-color: var(--accent-color);
    }
  </style>
</head>

  <p>Tu mensaje fue enviado correctamente. 
    <br>Nos pondremos en contacto a la brevedad.</p>
  <a href="https://ecopolanalytica.com" class="btn">Volver al inicio</a>

</body>
</html>
